<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Item Lister</title>
    <link rel="stylesheet" href="Dom.css" />
  </head>
  <body>
    <!-- HTML -->
    <header id="main-header" class="bg-success">
      <div class="container">
        <!-- <span>1</span> -->

        <h1 id="header-title">
          Item Lister 
        </h1>
        </div>

      <!-- container-->
    </header>

    <div class="container">
      <div id="main" class="card card-body">
        <h2 class="title">Add Items</h2>

        <form id="addForm">
          <input type="text" class="" id="item"/>
          <!-- <select>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
        </select> -->
          <input type="submit" class="btn" value="Submit" />
        </form>

        <h2 class="title">Items</h2>

        <ul id="items" class="list-group">
          <li class="list-group-item">
            item 1 <button class="btn delete">x</button>
          </li>
          <li class="list-group-item">
            item 2 <button class="btn delete">x</button>
          </li>
          <li class="list-group-item">

        </ul>

        <!-- <div class="output"></div> -->

        <!-- <div id="box" style="width: 400px; height: 200px; background: #f4f4f4;"></div> -->

    </div>
