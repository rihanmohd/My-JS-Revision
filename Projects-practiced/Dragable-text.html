<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/fontawesome.min.css">
    <link rel="stylesheet" href="Dragable-text.css">
    <title>Document</title>
</head>
<body>
    

    <div class="container">
        <div id="left">
            
 
            <div class="list" draggable="true"><img src="drag_drop_icon.png" alt=""> Task 1</div>

            <div class="list" draggable="true"><img src="drag_drop_icon.png" >Task 2</div>

            <div class="list" draggable="true"><img src="drag_drop_icon.png" >Task 3</div>

            <div class="list" draggable="true"><img src="drag_drop_icon.png" >Task 4</div>
        </div>
        
        <div id="right"></div>
        
    </div>

    <script>

       
        let lists = document.getElementsByClassName("list");
        let rightBox = document.getElementById("right");
        let leftBox = document.getElementById("left");

        for(list of lists){
            list.addEventListener("dragstart", function(e){
                let selected = e.target;


                rightBox.addEventListener("dragover", function(e){
                    e.preventDefault();
                });

                rightBox.addEventListener("drop", function(e){
                    rightBox.appendChild(selected);
                    selected = null;
                });

                leftBox.addEventListener("dragover", function(e){
                    e.preventDefault();
                });

                leftBox.addEventListener("drop", function(e){
                    leftBox.appendChild(selected);
                    selected = null;
                })
            })
        };




       


    </script>
    <!-- <script src="script3.js"></script> -->
</body>
</html>
